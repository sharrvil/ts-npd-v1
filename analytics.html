<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPD Analytics - Technospace Engineers</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js" defer></script>
    <script src="js/analytics.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="company-header">
                    <h1>Technospace Engineers</h1>
                </div>
                <div class="project-title">
                    <h2>New Product Development Status</h2>
                </div>
                <div class="user-menu">
                    <span>Welcome, User</span>
                </div>
            </div>
        </div>
    </div>

    <nav class="nav-tabs">
        <div class="container">
            <ul>
                <li><a href="analytics.html" class="active">Dashboard</a></li>
                <li><a href="add-npd.html">Add NPD</a></li>
                <li><a href="documents.html">Documents</a></li>
                <li><a href="users.html">Users</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="card-header" style="margin-bottom: 2rem;">
                <h1 class="card-title">NPD Analytics Dashboard</h1>
                <a href="add-npd.html" class="btn btn-primary">
                    <span>âž•</span> Add New NPD
                </a>
            </div>

            <div class="charts-grid" id="chartsContainer">
                <!-- Charts will be dynamically loaded here -->
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Active NPDs</h2>
                    <div class="filters">
                        <select id="statusFilter" class="form-control" style="width: auto;">
                            <option value="">All Status</option>
                            <option value="CREATED">Created</option>
                            <option value="TOOLING_PLANNED">Tooling Planned</option>
                            <option value="TOOLING_IN_PROGRESS">Tooling In Progress</option>
                            <option value="TRIAL_ONGOING">Trial Ongoing</option>
                            <option value="SAMPLE_SUBMITTED">Sample Submitted</option>
                            <option value="PPAP_SUBMITTED">PPAP Submitted</option>
                            <option value="PRODUCTION_RELEASED">Production Released</option>
                        </select>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table" id="npdTable">
                        <thead>
                            <tr>
                                <th>NPD No</th>
                                <th>TS Part No</th>
                                <th>Customer</th>
                                <th>Current Stage</th>
                                <th>Overall Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="npdTableBody">
                            <!-- NPD rows will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
